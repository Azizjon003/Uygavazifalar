<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <div class="login_sign">
      <h2 class="login">Login in</h2>
      <h2 class="sign_in">Sign in</h2>
    </div>
    <div class="circle">
      <div class="aylana aylanjon">&UpperLeftArrow;</div>
    </div>

      <section class="front">
        <h1 class="name">Login IN</h1>
        <form action="">
          <input type="email" placeholder="   Your Login" class="input" />
          <input type="password" placeholder="   Your Password" class="input" />
          <button type="submit" class="submit">Submit</button>
          <a href="#" class="a">Forgot your password?</a>
        </form>
      </section>
      <section class="back">
        <h1 class="name">Sign IN</h1>
        <form action="">
          <input type="text" placeholder="   Your Login" class="input" />
          <input type="email" placeholder="   Your Login" class="input" />
          <input type="password" placeholder="   Your Password" class="input" />
          <button type="submit" class="submit">Submit</button>
        </form>
      </section>
    </div>
